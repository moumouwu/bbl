<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <div class="body">
        <div class="top">
            <span class="t-img1"><img src="../images/img03.png" alt=""></span>
            <div class="t-d1">
                <ul class="t-d1-u1 clearfix">
                    <li class="l1">你好，欢迎光临1号店！</li>
                    <li><a href="https://www.baidu.com">请登录</a></li>
                    <li class="l2"><img src="../images/img02.png" alt=""></li>
                    <li>帮助中心</li>
                    <li style="margin-left: 1% ;margin-top:1% "><select name="" id="">
                            <option value=""></option>
                            <option value="">更多</option>
                            <option value="">查看帮助</option>
                        </select></li>
                </ul>
            </div>
        </div>
        <div class="mid">
            <div class="m-left">
                <img src="../images/img01.jpg" alt="">
            </div>
            <div class="m-right">
                <div class="m-r-top">
                    <span class="sp1"><img src="../images/users_icon.png" alt=""></span>
                    <span class="sp2">1号店用户登录</span>
                    <span class="sp3"><a href="https://www.baidu.com">注册新账号</a></span>
                </div>
                <div class="m-r-bottom">
                    <form action="https://www.baidu.com">
                        <div>
                            <input type="text" name="username" id="username" placeholder="邮箱，手机号，登录名" class="usn">
                        </div>
                        <div>
                            <input type="password" name="password" id="password" class="psd">
                        </div>
                        <div>
                            <input type="checkbox" name="" id="denglu" class="checkbox">
                            <label for="denglu">自动登录</label>
                            <a href="#">忘记密码？</a>
                        </div>

                        <div style="height: 20%">
                            <button type="submit" class="denglu">登录</button>
                        </div>
                        <hr class="hr1">
                        <div style="font-weight: bold">合作网站账号登录</div>

                        <div style="margin-top: 3%">
                            <span>
                                <a
                                    href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=101477621&redirect_uri=https%3A%2F%2Fsso.e.qq.com%2Fpassport%3Fsso_redirect_uri%3Dhttp%253A%252F%252Funion.qq.com%252F%26service_tag%3D14&scope=get_user_info"><img
                                        src="../images/order-login-h.png" alt=""></a>
                            </span>
                            <span>
                                <a
                                    href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=101477621&redirect_uri=https%3A%2F%2Fsso.e.qq.com%2Fpassport%3Fsso_redirect_uri%3Dhttp%253A%252F%252Funion.qq.com%252F%26service_tag%3D14&scope=get_user_info"><img
                                        src="../images/order-login-l.png" alt=""></a>
                            </span>
                            <span>
                                <a href="https://weibo.com/"><img src="../images/weibo.png"
                                        style="height: 33px; width: 33px"></a>
                            </span>
                            <span>
                                <a href="https://wx.qq.com/"><img src="../images/weixin.png"
                                        style="width: 37px;  height: 34px"></a>
                            </span>
                        </div>
                        <div>
                            <span style="font-size: 10px; color:#ccc">更多合作网站</span>
                            <span>
                                <select name="" id="" onchange="window.location=this.value" class="select2">
                                    <option value=""></option>
                                    <option value="https://www.baidu.com">
                                        百度
                                    </option>
                                    <option value="https://www.sina.com.cn/">
                                        新浪
                                    </option>
                                    <option value="https://www.qq.com/">
                                        腾讯
                                    </option>
                                </select>
                            </span>
                        </div>
                </div>

                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="b-box1">
                沪ICP备13044278号|合字B1.B2-20130004|营业执照
            </div>
            <div class="b-box2">
                Copyright ? 1号店网上超市 2007-2014，All Rights Reserved
            </div>
        </div>
    </div>


</body>

</html>
